<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Roman Numeral Converter</title>
</head>
<body>
    <main>
        <h1 id="title">Roman Numeral Converter</h1>

            <form id="form">
                <fieldset>
                    <label id="label" for="number">Enter a number:</label>
                    <input id="number" type="number">
                    <button id="convert-btn" type="button">Convert</button>
            </fieldset>
            </form>
            <p id="output"></p>
        <section id="description">
            <article>
                <h2>Roman Numerals</h2>
                <p id="artic">Roman numerals are based on seven symbols and can be
                    written using various combinations to represent Arabic
                     numerals.
                </p>
                <table>
                    <thead>
                        <tr>
                            <th>Arabic Numeral</th>
                            <th>Roman Numeral</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>1000</td><td>M</td></tr>
                        <tr><td>900</td><td>CM</td></tr>
                        <tr><td>500</td><td>D</td></tr>
                        <tr><td>400</td><td>CD</td></tr>
                        <tr><td>100</td><td>C</td></tr>
                        <tr><td>90</td><td>XC</td></tr>
                        <tr><td>50</td><td>L</td></tr>
                        <tr><td>40</td><td>XL</td></tr>
                        <tr><td>10</td><td>X</td></tr>
                        <tr><td>9</td><td>IX</td></tr>
                        <tr><td>5</td><td>V</td></tr>
                        <tr><td>4</td><td>IV</td></tr>
                        <tr><td>1</td><td>I</td></tr>
                    </tbody>
                </table>
            </article>

        </section>

    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
